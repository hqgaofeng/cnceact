<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${require.id}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">工具名称：</label>
							<div class="col-sm-8">
								<input id="toolName" name="toolName" class="form-control" type="text"
									th:value="${require.toolName}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">需求类型:</label>
							<div class="col-sm-8">
								<div class="dropdown columns pull-left">
									<select class='form-control selectpicker' data-live-search="true" id='type'
											name='type' th:value="${require.type}">
										<option value="1">软测</option>
										<option value="2">硬测</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">需求描述：</label>
							<div class="col-sm-8">
								<input id="requireDescription" name="describe" class="form-control"
									   type="text" th:value="${require.describe}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">需求发起人：</label>
							<div class="col-sm-8">
								<input id="sponsor" name="sponsor" class="form-control"
									   type="text" th:value="${require.sponsor}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">部门意见：</label>
							<div class="col-sm-8">
								<input id="deptOpinion" name="deptOpinion" class="form-control"
									   type="text" th:value="${require.deptOpinion}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">收益分析：</label>
							<div class="col-sm-8">
								<input id="incomeAnalysis" name="incomeAnalysis" class="form-control"
									   type="text" th:value="${require.incomeAnalysis}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">是否立项：</label>
							<div class="col-sm-8">
								<div class="dropdown columns pull-left">
									<select class='form-control selectpicker' data-live-search="true" id='isApprove'
											name='isApprove' th:value="${require.isApprove}">
										<option value="1">是</option>
										<option value="0">否</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">期望交付日期：</label>
							<div class="col-sm-8">
								<input id="expectDueTime" name="expectDueTime" class="form-control"
									   type="text" th:value="${require.expectDueTime}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">实际交付日期：</label>
							<div class="col-sm-8">
								<input id="actualDelTime" name="actualDelTime" class="form-control"
									   type="text" th:value="${require.actualDelTime}">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-primary" onclick="closeSelf();">关闭</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/manager/require/edit.js"></script>
</body>
</html>
