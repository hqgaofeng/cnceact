<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${device.id}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">机器名称：</label>
							<div class="col-sm-8">
								<input id="computerName" name="computerName" class="form-control" th:value="${device.computerName}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">机器别名：</label>
							<div class="col-sm-8">
								<input id="computerAlias" name="computerAlias" class="form-control" th:value="${device.computerAlias}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">机器类型：</label>
							<div class="col-sm-8">
								<select id="computerType" name="computerType" class="form-control" th:value="${device.computerType}">
									<option value="1">台式机</option>
									<option value="2">笔记本</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">当前状态：</label>
							<div class="col-sm-8">
								<select id="status" name="status" class="form-control" th:value="${device.status}">
									<option value="1">正常</option>
									<option value="2">禁用</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">操作系统：</label>
							<div class="col-sm-8">
								<input id="optSystem" name="optSystem" class="form-control" th:value="${device.optSystem}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">机器IP：</label>
							<div class="col-sm-8">
								<input id="ip" name="ip" class="form-control" th:value="${device.ip}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">登录账号：</label>
							<div class="col-sm-8">
								<input id="loginName" name="loginName" class="form-control" th:value="${device.loginName}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">所在区域：</label>
							<div class="col-sm-8">
								<select id="attrArea" name="attrArea" class="form-control" th:value="${device.attrArea}">
									<option value="F">自用区</option>
									<option value="B">蓝区</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">位置编号:</label>
							<div class="col-sm-8">
								<input type="text" id="siteNum" class="form-control" th:value="${device.siteNum}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">用户工号:</label>
							<div class="col-sm-8">
								<input type="text" id="userName" class="form-control" th:value="${device.userName}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">所有者:</label>
							<div class="col-sm-8">
								<input type="text" id="belonger" class="form-control" th:value="${device.belonger}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">机器描述:</label>
							<div class="col-sm-8">
								<input type="text" id="description" class="form-control" th:value="${device.description}">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-primary" onclick="closeSelf();">关闭</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/manager/device/edit.js">
	</script>
</body>
</html>
