<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header">
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dist/js/bootstrap-datepicker.min.js"></script>
	<script src="/js/dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>
	<link href="/js/dist/css//bootstrap-datepicker3.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="deviceId" name="deviceId" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">机器名称：</label>
								<div class="col-sm-8">
									<input id="computerName" name="computerName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">机器别名：</label>
								<div class="col-sm-8">
									<input id="computerAlias" name="computerAlias" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">机器类型：</label>
								<div class="col-sm-8">
									<select id="computerType" name="computerType" class="form-control">
										<option value="1">台式机</option>
										<option value="2">笔记本</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">当前状态：</label>
								<div class="col-sm-8">
									<select id="status" name="status" class="form-control">
										<option value="1">正常</option>
										<option value="2">禁用</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">操作系统：</label>
								<div class="col-sm-8">
									<input id="optSystem" name="optSystem" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">机器IP：</label>
								<div class="col-sm-8">
									<input id="ip" name="ip" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">登录账号：</label>
								<div class="col-sm-8">
									<input id="loginName" name="loginName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">登录密码：</label>
								<div class="col-sm-8">
									<input id="loginPass" name="loginPass" class="form-control" type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所在区域：</label>
								<div class="col-sm-8">
									<select id="attrArea" name="attrArea" class="form-control">
										<option value="F">自用区</option>
										<option value="B">蓝区</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">位置编号：</label>
								<div class="col-sm-8">
									<input id="siteNum" name="siteNum" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户工号：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所有者：</label>
								<div class="col-sm-8">
									<input id="belonger" name="belonger" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">机器描述：</label>
								<div class="col-sm-8">
									<input id="description" name="description" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-primary" onclick="closeSelf();">关闭</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/manager/device/add.js">
	</script>
</body>
</html>
