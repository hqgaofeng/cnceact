<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${require.id}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">需求类型：</label>
							<div class="col-sm-8">
								<select id="type" name="type" class="form-control" th:value="${require.type}">
									<option value="1">新增</option>
									<option value="2">优化</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">需求状态：</label>
							<div class="col-sm-8">
								<select id="status" name="status" class="form-control" th:value="${require.status}">
									<option value="1">待受理</option>
									<option value="2">已受理</option>
									<option value="3">已拒绝</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">需求描述：</label>
							<div class="col-sm-8">
								<input id="describe" name="describe" class="form-control" th:value="${require.describe}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">受理意见：</label>
							<div class="col-sm-8">
								<input id="remark" name="remark" class="form-control"
									th:value="${require.remark}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">交付日期:</label>
							<div class="col-sm-8">
								<input type="text" id="expectTime" class="form-control"
									   th:value="${require.expectTime}">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-primary" onclick="closeSelf();">关闭</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/require/edit.js">
	</script>
</body>
</html>
