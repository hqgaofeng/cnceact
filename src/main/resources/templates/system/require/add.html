<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header">
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dist/js/bootstrap-datepicker.min.js"></script>
	<script src="/js/dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>
	<link href="/js/dist/css//bootstrap-datepicker3.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">需求类型：</label>
								<div class="col-sm-8">
									<select id="type" name="type" class="form-control">
										<option value="1">新增</option>
										<option value="2">优化</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">需求描述：</label>
								<div class="col-sm-8">
									<!--<textarea id="describe" name="describe" class="form-control" rows="3"></textarea>-->
									<input id="describe" name="describe" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">交付日期：</label>
								<div class="col-sm-8">
									<!--<input id="expectTime" type="text" class="form-control" placeholder="请选择日期">-->
									<input id="expectTime" name="expectTime" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-primary" onclick="closeSelf();">关闭</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script>
        $("#expectTime").datepicker({
            language: 'zh-CN',
            autoclose: true,
            clearBtn: true,
            format: "yyyy-mm-dd"
        });
	</script>
	<!--<script src="/js/bootstrap-select.min.js"></script>
	<script src="/css/bootstrap.min.css"></script>
	<script src="/js/dist/css/bootstrap-datepicker3.css"></script>
	<script src="/js/dist/js/bootstrap-datepicker.min.js"></script>
	<script src="/js/dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>-->
	<script type="text/javascript" src="/js/appjs/sys/require/add.js">
	</script>
</body>
</html>
