<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${manager.id}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">工具名称：</label>
							<div class="col-sm-8">
								<input id="toolName" name="toolName" class="form-control" type="text"
									th:value="${manager.name}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态：</label>
							<div class="col-sm-8">
								<select class="form-control" data-live-search="true" id='status'
										name='status' th:value="${manager.status}">
									<option value="null">请选择工具状态</option>
									<option value="0">未交付</option>
									<option value="1">压测中</option>
									<option value="2">已交付</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">工具所属部门：</label>
						<div class="col-sm-8">
							<select class="form-control" data-live-search="true" id='useDept'
									name='useDept'>
								<option value="null">请选择工具使用区域</option>
								<option value="XA软件测试部西安组">XA软件测试部西安组</option>
								<option value="XA硬件测试部">XA硬件测试部</option>
							</select>
						</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">工具使用区域：</label>
					<div class="col-sm-8">
						<select class="form-control" data-live-search="true" id='tUseArea'
								name='tUseArea'>
							<option value="null">请选择工具使用区域</option>
							<option value="F">自用区</option>
							<option value="B">蓝区</option>
						</select>
					</div>
				</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">交付日期：</label>
							<div class="col-sm-8">
								<input id="dueTime" name="dueTime" value="选择时间"
									   onClick="return Calendar('dueTime');" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-primary" onclick="closeSelf();">关闭</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/manager/edit.js"></script>
	<script type="text/javascript" src="/js/appjs/manager/showdate.js"></script>
</body>
</html>
