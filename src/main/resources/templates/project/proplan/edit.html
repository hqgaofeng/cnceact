<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="planId" name="planId" th:value="${temp.planId}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">项目：</label>
							<div class="col-sm-8">
								<input id="pName" name="pName" class="form-control" th:value="${temp.pName}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">计划名称：</label>
							<div class="col-sm-8">
								<input id="planName" name="planName" class="form-control" th:value="${temp.planName}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">版本目的：</label>
							<div class="col-sm-8">
								<input id="proPlan" name="proPlan" class="form-control" th:value="${temp.proPlan}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">计划开始时间：</label>
							<div class="col-sm-8">
								<input type="text" id="planStartTime" name="planStartTime"
									   onClick="return Calendar('planStartTime');" class="form-control"
									   th:value="${temp.planStartTime}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">计划结束时间：</label>
							<div class="col-sm-8">
								<input type="text" id="planEndTime" name="planEndTime"
									   onClick="return Calendar('planEndTime');" class="form-control"
									   th:value="${temp.planEndTime}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">需求总人力：</label>
							<div class="col-sm-8">
								<input id="totalPower" name="totalPower" class="form-control" th:value="${temp.totalPower}">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-primary" onclick="closeSelf();">关闭</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/project/proplan/edit.js"></script>
	<script type="text/javascript" src="/js/appjs/manager/showdate.js"></script>
</body>
</html>
