<!DOCTYPE html>
<html>
<head>
	<title>bootstrap下拉搜索demo</title>
</head>

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

<style>
	.main_content {
		position:absolute;
		top:50%;
		left:50%;  /*如果把这几行删掉，不可以居中 */
		border-radius: 5px;
		-webkit-transform:translate(-50%, -50%);
		-moz-transform:translate(-50%, -50%);
		transform:translate( -50%, -50%);
	}
</style>

<body>
<div class="main_content" id = "main_content">
	<div style="margin-top: 30px">
		<label style="font-size: 20px;">请选择或搜索姓名 :</label>
	</div>
	<div style="margin-top: 20px">
		<select id="select_code" class="selectpicker" data-live-search="true">
		</select>
	</div>

	<div style="margin-top: 30px">
		<button type="button" class="btn btn-primary" onclick="confirm();">确定</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button type="button" class="btn btn-primary" onclick="closeSelf();">关闭</button>
	</div>
</div>
<script type="text/javascript" src="/js/appjs/project/modpower/staffInfo.js"></script>
</body>
</html>
