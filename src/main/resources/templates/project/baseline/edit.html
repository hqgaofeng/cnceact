<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="bId" name="bId" th:value="${temp.bId}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">领域：</label>
							<div class="col-sm-8">
								<input id="scope" name="scope" class="form-control" th:value="${temp.scope}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">模块：</label>
							<div class="col-sm-8">
								<input id="module" name="module" class="form-control" th:value="${temp.module}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">基线：</label>
							<div class="col-sm-8">
								<input id="baseline" name="baseline" class="form-control" th:value="${temp.baseline}">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-primary" onclick="closeSelf();">关闭</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/project/baseline/edit.js"></script>
</body>
</html>
