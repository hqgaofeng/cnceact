<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
			<div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left">
								<button shiro:hasPermission="project:baseline:add" type="button"
									class="btn btn-primary" onclick="add()">
									<i class="fa fa-plus hidden" aria-hidden="true"></i>添加
								</button>
								<button shiro:hasPermission="project:baseline:batchRemove" type="button"
									class="btn btn-danger" onclick="batchRemove()">
									<i class="fa fa-trash hidden" aria-hidden="true"></i>删除
								</button>
								<button type="button" id="upload" class="btn btn-success" title="文件导入">
									<i class="fa fa-trash hidden" aria-hidden="true"></i>导入
								</button>
							</div>
							<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="load()">&times;</button>
											<h4 class="modal-title" id="myModalLabel">文件上传</h4>
										</div>
										<div class="modal-body">
											<input id="f_upload" type="file" name="file"/>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal" onclick="load()">关闭</button>
										</div>
									</div>
								</div>
							</div>
							<div class="columns pull-right">
								<button class="btn btn-success" onclick="reLoad()">查询</button>
							</div>

							<div class="columns pull-right col-md-2 nopadding">
								<input id="baseline" type="text" class="form-control"
									   placeholder="基线">
							</div>
						</div>
						<table id="exampleTable" data-mobile-responsive="true" style="table-layout: fixed;"></table>
					</div>
				</div>
		</div>
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="project:baseline:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="project:baseline:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/project/baseline/baseline.js"></script>
	<script type="text/javascript" src="/js/fileinput.js"></script>
	<script type="text/javascript" src="/js/zh.js"></script>

</body>
</html>
