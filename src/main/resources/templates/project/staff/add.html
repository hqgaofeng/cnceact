<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="sId" name="sId" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="staffName" name="staffName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">组别：</label>
								<div class="col-sm-8">
									<input id="sGroup" name="sGroup" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">编制:</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio" name="property" value="1" /> 正式
									</label>
									<label class="radio-inline">
										<input type="radio" name="property" value="0" /> 实习
								</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">工作内容：</label>
								<div class="col-sm-8">
									<input id="jobContent" name="jobContent" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">项目经历：</label>
								<div class="col-sm-8">
									<input id="experience" name="experience" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<button type="button" class="btn btn-primary" onclick="closeSelf();">关闭</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/project/staff/add.js"></script>
</body>
</html>
